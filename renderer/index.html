<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElectronChat</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        height: 100vh;
        background: canvas;
        color: canvastext;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        background: color-mix(in srgb, canvastext 6%, canvas);
        color: canvastext;
        cursor: pointer;
      }
      .btn.secondary {
        background: color-mix(in srgb, dodgerblue 16%, canvas);
        border-color: color-mix(in srgb, dodgerblue 28%, transparent);
      }
      .sidebar {
        width: 240px;
        border-right: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .newChatBtn {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, dodgerblue 28%, transparent);
        background: color-mix(in srgb, dodgerblue 18%, canvas);
        color: canvastext;
        font-weight: 600;
        cursor: pointer;
      }
      .historyHeader {
        font-size: 12px;
        opacity: .7;
        padding: 0 2px;
      }
      .historyList {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow: auto;
        min-height: 0;
      }
      .historyItem { /* container */
        padding: 10px 10px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 10%, transparent);
        background: color-mix(in srgb, canvastext 3%, canvas);
        cursor: pointer;
      }
      .historyItem .title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .historyItem .meta {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        font-size: 11px;
        opacity: .75;
      }
      .historyItem .preview {
        font-size: 12px;
        opacity: .78;
        margin-top: 4px;
        line-height: 1.2;
      }
      .historyItem.active {
        border-color: color-mix(in srgb, dodgerblue 28%, transparent);
        background: color-mix(in srgb, dodgerblue 14%, canvas);
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .mainHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid color-mix(in srgb, canvastext 12%, transparent);
      }
      .tabs {
        display: inline-flex;
        gap: 6px;
        padding: 4px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        background: color-mix(in srgb, canvastext 4%, canvas);
        font-size: 12px;
      }
      .tab {
        padding: 6px 10px;
        border-radius: 8px;
      }
      .tab.active {
        background: color-mix(in srgb, dodgerblue 18%, canvas);
        border: 1px solid color-mix(in srgb, dodgerblue 28%, transparent);
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .messages {
        flex: 1;
        overflow: auto;
        padding: 16px;
        box-sizing: border-box;
        background: color-mix(in srgb, canvastext 3%, canvas);
        display: flex;
        flex-direction: column;
      }
      .message {
        max-width: 75%;
        margin: 0 16px 12px 16px;
        padding: 12px 14px;
        border-radius: 10px;
        white-space: pre-wrap;
        line-height: 1.4;
        border: 1px solid color-mix(in srgb, canvastext 10%, transparent);
        background: canvas;
        box-shadow: 0 1px 0 color-mix(in srgb, canvastext 8%, transparent);
      }
      .user {
        background: color-mix(in srgb, canvastext 6%, canvas);
        border: 1px solid color-mix(in srgb, canvastext 14%, transparent);
        align-self: flex-end;
      }
      .assistant {
        background: color-mix(in srgb, canvastext 3%, canvas);
        border: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        align-self: flex-start;
      }
      .assistant pre {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
      }
      .input {
        padding: 12px 16px;
        border-top: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        display: flex;
        gap: 8px;
        background: canvas;
      }
      textarea {
        flex: 1;
        resize: none;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        outline: none;
        background: canvas;
        color: canvastext;
        height: 44px; /* fixed height */
        overflow-y: auto; /* scroll instead of growing */
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        background: color-mix(in srgb, dodgerblue 18%, canvas);
        color: canvastext;
        cursor: pointer;
      }
      .hint {
        font-size: 11px;
        opacity: .7;
        padding: 6px 18px 12px 18px;
        border-top: 1px dashed color-mix(in srgb, canvastext 10%, transparent);
      }
      .topbar {
        padding: 0;
        border-bottom: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
      }
      .logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        display: block; /* remove baseline gap */
      }
      .modelRow {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .error {
        color: crimson;
        font-size: 12px;
        margin-top: 6px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid color-mix(in srgb, canvastext 40%, transparent);
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="topbar">
        <img class="logo" src="./assets/snowflake.png" alt="Snowflake logo">
      </div>
      <button id="newChatSidebar" class="newChatBtn">+ New Chat</button>
      <div class="historyHeader">Chats</div>
      <div id="history" class="historyList"></div>
    </div>
    <div class="main">
      <div class="mainHeader">
        <div style="font-weight:600;">Chat</div>
        <div class="actions">
          <div id="runIndicator" class="spinner" style="display:none;"></div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input">
        <textarea id="input" rows="2" placeholder="Type a shell command and press Enter..."></textarea>
        <button id="send">Send</button>
      </div>
      <div class="hint">Press Enter to send â€¢ Shift + Enter for a new line</div>
      <div class="error" id="error"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
