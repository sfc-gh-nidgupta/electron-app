<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoCo Bridge</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --fg: #0b0d12;
        --accent: dodgerblue;
      }
      :root[data-theme="dark"] {
        color-scheme: dark;
        --bg: #0c0f13;
        --fg: #e6e6e6;
        --accent: #3ea6ff;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        height: 100vh;
        background: radial-gradient(1200px 800px at 20% -10%, color-mix(in srgb, var(--accent) 12%, transparent), transparent 60%),
                    radial-gradient(1000px 700px at 110% 10%, color-mix(in srgb, var(--accent) 10%, transparent), transparent 60%),
                    var(--bg);
        color: var(--fg);
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
        color: var(--fg);
        cursor: pointer;
      }
      .btn.secondary {
        background: color-mix(in srgb, var(--accent) 16%, var(--bg));
        border-color: color-mix(in srgb, var(--accent) 28%, transparent);
      }
      .sidebar {
        width: 240px;
        border-right: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 4px;
        backdrop-filter: blur(8px);
        background: color-mix(in srgb, var(--bg) 85%, transparent);
      }
      .sidebarSearch {
        margin: 6px 0 8px 0;
        position: relative;
      }
      .sidebarSearch input {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--bg) 94%, var(--fg) 4%);
        color: var(--fg);
        padding: 8px 10px;
        font-size: 13px;
        outline: none;
      }
      .newChatBtn {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: none;
        background: transparent;
        color: var(--fg);
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: left;
      }
      .newChatBtn:hover {
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
      }
      .newChatBtn svg {
        width: 18px;
        height: 18px;
        display: block;
        color: color-mix(in srgb, var(--fg) 80%, transparent);
      }
      .historyHeader {
        font-size: 12px;
        opacity: .9;
        padding: 6px 6px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        user-select: none;
      }
      .historyHeader.clickable:hover {
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
        cursor: pointer;
      }
      .caret {
        display: inline-block;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 6px solid color-mix(in srgb, var(--fg) 70%, transparent);
        transform: rotate(90deg);
        transition: transform .18s ease;
      }
      .historyGroup.collapsed .caret {
        transform: rotate(0deg);
      }
      .historyGroup.collapsed .historyList {
        display: none;
      }
      .historyList {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow: auto;
        min-height: 0;
      }
      .historyItem { /* compact single-line row */
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
        background: color-mix(in srgb, var(--fg) 3%, var(--bg));
        cursor: pointer;
        font-size: 12px;
        line-height: 1.2;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
      .historyItem .left {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
        flex: 1;
        flex-direction: column;
      }
      .historyItem .title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        font-weight: 600;
      }
      .historyItem .meta {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 100%;
        font-size: 11px;
        opacity: .75;
      }
      .badge {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
      }
      .historyItem .deleteBtn {
        display: none;
        width: 22px;
        height: 22px;
        padding: 0;
        border-radius: 6px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
        color: var(--fg);
        cursor: pointer;
        align-items: center;
        justify-content: center;
        line-height: 0;
      }
      .historyItem:hover .deleteBtn {
        display: inline-flex;
      }
      .historyItem .deleteBtn svg {
        width: 14px;
        height: 14px;
        display: block;
      }
      .historyItem.active {
        border-color: color-mix(in srgb, var(--accent) 28%, transparent);
        background: color-mix(in srgb, var(--accent) 14%, var(--bg));
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .mainHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
      }
      .tabs {
        display: inline-flex;
        gap: 6px;
        padding: 4px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
        background: color-mix(in srgb, var(--fg) 4%, var(--bg));
        font-size: 12px;
      }
      .tab {
        padding: 6px 10px;
        border-radius: 8px;
      }
      .tab.active {
        background: color-mix(in srgb, var(--accent) 18%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--accent) 28%, transparent);
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .sidebarFooter {
        margin-top: auto;
        padding: 8px 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: space-between;
      }
      .footerLeft {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .homeBtn {
        height: 28px;
        border: none;
        background: transparent;
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        gap: 6px;
      }
      .homeBtn svg { width: 20px; height: 20px; display: block; }
      .homeBtn span { font-size: 12px; }
      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        cursor: pointer;
      }
      .switch input {
        display: none;
      }
      .switch .slider {
        position: absolute;
        inset: 0;
        background: color-mix(in srgb, var(--fg) 16%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--fg) 28%, transparent);
        border-radius: 999px;
        transition: background .2s ease;
      }
      .switch .slider::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--bg);
        border: 1px solid color-mix(in srgb, var(--fg) 28%, transparent);
        box-shadow: 0 1px 0 color-mix(in srgb, var(--fg) 10%, transparent);
        transition: transform .2s ease;
      }
      .switch input:checked + .slider {
        background: color-mix(in srgb, var(--accent) 30%, var(--bg));
        border-color: color-mix(in srgb, var(--accent) 40%, transparent);
      }
      .switch input:checked + .slider::before {
        transform: translateX(20px);
      }
      .messages {
        flex: 1;
        overflow: auto;
        padding: 16px;
        box-sizing: border-box;
        background: color-mix(in srgb, var(--fg) 3%, var(--bg));
        display: flex;
        flex-direction: column;
      }
      .home {
        flex: 1;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
        padding: 24px;
        text-align: center;
      }
      .home h1 {
        margin: 0;
        font-size: 20px;
      }
      .home p {
        margin: 0;
        opacity: .8;
        font-size: 13px;
      }
      .home .cta {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .message {
        max-width: 75%;
        margin: 0 16px 12px 16px;
        padding: 12px 14px;
        border-radius: 10px;
        white-space: pre-wrap;
        line-height: 1.4;
        border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
        background: var(--bg);
        box-shadow: 0 2px 10px color-mix(in srgb, var(--fg) 6%, transparent);
        position: relative;
      }
      .user {
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
        align-self: flex-end;
      }
      /* Tail notch for user (right) */
      .user::before,
      .user::after {
        content: "";
        position: absolute;
        top: 16px;
        right: -8px;
        width: 0;
        height: 0;
        pointer-events: none;
      }
      .user::before {
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 8px solid color-mix(in srgb, var(--fg) 14%, transparent);
      }
      .user::after {
        right: -7px;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 7px solid color-mix(in srgb, var(--fg) 6%, var(--bg));
      }
      .assistant {
        background: color-mix(in srgb, var(--accent) 14%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--accent) 28%, transparent);
        align-self: flex-start;
      }
      /* Tail notch for assistant (left) */
      .assistant::before,
      .assistant::after {
        content: "";
        position: absolute;
        top: 16px;
        left: -8px;
        width: 0;
        height: 0;
        pointer-events: none;
      }
      .assistant::before {
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 8px solid color-mix(in srgb, var(--accent) 28%, transparent);
      }
      .assistant::after {
        left: -7px;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-right: 7px solid color-mix(in srgb, var(--accent) 14%, var(--bg));
      }
      .assistant pre {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
      }
      .typingDots {
        display: inline-block;
        line-height: 1;
        letter-spacing: 2px;
      }
      .typingDots span {
        display: inline-block;
        width: 6px;
        height: 6px;
        margin-right: 4px;
        border-radius: 50%;
        background: color-mix(in srgb, var(--fg) 65%, transparent);
        animation: bounce 1s infinite ease-in-out;
      }
      .typingDots span:nth-child(2) { animation-delay: .15s; }
      .typingDots span:nth-child(3) { animation-delay: .3s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); opacity: .6; }
        40% { transform: translateY(-4px); opacity: 1; }
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }
      .chip {
        font-size: 11px;
        opacity: .8;
        padding: 2px 8px;
        border-radius: 999px;
        background: color-mix(in srgb, var(--fg) 8%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--fg) 18%, transparent);
        color: var(--fg);
        user-select: none;
      }
      .ephemeralRow {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-top: 6px;
      }
      .ephemeral {
        font-size: 11px;
        opacity: .8;
        padding: 2px 8px;
        border-radius: 999px;
        background: color-mix(in srgb, var(--fg) 8%, var(--bg));
        border: 1px solid color-mix(in srgb, var(--fg) 18%, transparent);
        color: var(--fg);
        animation: eph-fade 4s ease-out forwards;
      }
      @keyframes eph-fade {
        0% { opacity: .85; transform: translateY(0px); }
        70% { opacity: .5; transform: translateY(-2px); }
        100% { opacity: 0; transform: translateY(-4px); }
      }
      .copyRow {
        display: flex;
        justify-content: flex-start;
        margin: 6px 16px 8px 16px; /* align with message bubble left/right margins */
      }
      .copyBtn {
        width: 24px;
        height: 24px;
        padding: 0;
        border-radius: 6px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--fg) 6%, var(--bg));
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .copyBtn svg { width: 14px; height: 14px; display: block; }
      .msgToolbar {
        display: none; /* legacy */
      }
      .toolbarRow {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 6px 16px 12px 16px; /* align with bubble edges */
      }
      .iconBtn {
        width: 24px;
        height: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--bg) 90%, var(--fg) 6%);
        color: var(--fg);
        cursor: pointer;
        padding: 0;
      }
      .iconBtn svg { width: 14px; height: 14px; display: block; }
      .iconBtn.thumbUp:hover {
        border-color: color-mix(in srgb, limegreen 45%, transparent);
        background: color-mix(in srgb, limegreen 20%, var(--bg));
        color: color-mix(in srgb, limegreen 80%, var(--fg));
      }
      .msgTime {
        font-size: 11px;
        opacity: .75;
        padding-left: 4px;
      }
      .attachments {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .attachments img {
        max-width: 180px;
        max-height: 140px;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
      }
      .attachPreview {
        width: 100%;
        display: none;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 8px;
        grid-column: 1 / -1; /* span both columns in input grid */
        max-width: 720px;
        align-self: center;
      }
      .attachItem {
        position: relative;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, var(--fg) 14%, transparent);
        overflow: hidden;
      }
      .attachItem img {
        display: block;
        max-width: 140px;
        max-height: 100px;
      }
      .attachRemove {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 22px;
        height: 22px;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--fg) 20%, transparent);
        background: color-mix(in srgb, var(--bg) 80%, var(--fg));
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        line-height: 0;
      }
      .input {
        padding: 12px 16px;
        border-top: 1px solid color-mix(in srgb, var(--fg) 12%, transparent);
        display: grid;
        grid-template-columns: 1fr; /* single column; icons live inside inputBox */
        row-gap: 8px;
        background: var(--bg);
        align-items: end;
        padding-left: 32px;
        padding-right: 32px;
        box-sizing: border-box;
        justify-items: center; /* center inputBox so it doesn't run edge-to-edge */
      }
      .inputBox {
        position: relative;
        min-width: 0;
        width: 100%;
        max-width: 720px; /* cap width to avoid crossing right boundary */
        box-sizing: border-box;
        margin: 0 auto;
        overflow: hidden; /* keep rounded corners contained */
      }
      .attachBtn {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: none;
        background: transparent;
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        left: 38px; /* tighter spacing next to mic */
        bottom: 6px;
      }
      .attachBtn svg { width: 22px; height: 22px; }
      .micBtn {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: none;
        background: transparent;
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        left: 6px; /* move to left-most */
        bottom: 6px;
      }
      .micBtn.recording {
        color: color-mix(in srgb, var(--accent) 60%, var(--fg));
      }
      .micBtn svg { width: 22px; height: 22px; }
      .sendBtn {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: none; /* remove ring */
        background: transparent; /* remove fill */
        color: var(--fg); /* arrow color */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        right: 6px;
        bottom: 6px;
      }
      .sendBtn:disabled { opacity: .5; cursor: default; }
      .sendBtn svg { width: 22px; height: 22px; display: block; }
      textarea {
        width: 100%;
        box-sizing: border-box; /* ensure padding/border stay within width */
        margin: 0;
        resize: none;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        padding: 10px 148px 10px 104px; /* space for send on right, mic+attach on left (reduced gap) */
        font-size: 14px;
        line-height: 1.4;
        outline: none;
        background: var(--bg);
        color: var(--fg);
        height: 44px; /* fixed height */
        overflow-y: auto; /* scroll instead of growing */
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        background: color-mix(in srgb, var(--accent) 18%, var(--bg));
        color: var(--fg);
        cursor: pointer;
      }
      #send {
        height: 44px;
        padding: 0 16px;
        position: relative;
        z-index: 2;
      }
      .hint {
        font-size: 11px;
        opacity: .7;
        padding: 6px 18px 12px 18px;
        border-top: 1px dashed color-mix(in srgb, var(--fg) 10%, transparent);
      }
      .scrollDown {
        position: fixed;
        right: 20px;
        bottom: 84px;
        width: 36px;
        height: 36px;
        border-radius: 999px;
        display: none;
        align-items: center;
        justify-content: center;
        background: color-mix(in srgb, var(--bg) 85%, var(--fg) 5%);
        border: 1px solid color-mix(in srgb, var(--fg) 18%, transparent);
        color: var(--fg);
        box-shadow: 0 2px 8px color-mix(in srgb, var(--fg) 10%, transparent);
        cursor: pointer;
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        background: color-mix(in srgb, var(--bg) 90%, var(--fg) 5%);
        color: var(--fg);
        border: 1px solid color-mix(in srgb, var(--fg) 16%, transparent);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 12px;
        box-shadow: 0 2px 12px color-mix(in srgb, var(--fg) 10%, transparent);
        display: none;
      }
      .topbar {
        padding: 0;
        border-bottom: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
      }
      .logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        display: block; /* remove baseline gap */
      }
      .modelRow {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .error {
        color: crimson;
        font-size: 12px;
        margin-top: 6px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid color-mix(in srgb, canvastext 40%, transparent);
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="topbar">
        <img class="logo" src="./assets/snowflake.png" alt="Snowflake logo">
      </div>
      <button id="newChatSidebar" class="newChatBtn" title="New chat" aria-label="New chat">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
        </svg>
        <span>New chat</span>
      </button>
      <div class="sidebarSearch">
        <input id="historySearch" type="text" placeholder="Search chats…">
      </div>
      <div class="historyGroup" data-cat="cli">
        <div class="historyHeader clickable"><span class="caret"></span><span>Command Line</span></div>
        <div id="history-cli" class="historyList"></div>
      </div>
      <div class="historyGroup" data-cat="snow">
        <div class="historyHeader clickable"><span class="caret"></span><span>Snowflake CLI</span></div>
        <div id="history-snow" class="historyList"></div>
      </div>
      <div class="historyGroup" data-cat="cortex">
        <div class="historyHeader clickable"><span class="caret"></span><span>Cortex</span></div>
        <div id="history-cortex" class="historyList"></div>
      </div>
      <div class="historyGroup" data-cat="ide">
        <div class="historyHeader clickable"><span class="caret"></span><span>Code in IDE</span></div>
        <div id="history-ide" class="historyList"></div>
      </div>
      <div class="historyGroup" data-cat="projects">
        <div class="historyHeader clickable"><span class="caret"></span><span>Projects</span></div>
        <div id="history-projects" class="historyList"></div>
      </div>
      <div class="sidebarFooter">
        <div class="footerLeft">
          <label class="switch" title="Toggle theme">
            <input id="themeSwitch" type="checkbox" aria-label="Toggle theme">
            <span class="slider"></span>
          </label>
          <span style="font-size:12px; opacity:.75;">Theme</span>
        </div>
        <button id="homeBtn" class="homeBtn" title="Home" aria-label="Home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 12l9-8 9 8"></path>
            <path d="M9 21V9h6v12"></path>
          </svg>
          <span>Home</span>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="mainHeader">
        <div style="font-weight:600;">Chat</div>
        <div class="actions">
          <div id="runIndicator" class="spinner" style="display:none;"></div>
        </div>
      </div>
      <div class="home" id="home">
        <h1>Welcome</h1>
        <p>Start a new conversation or continue where you left off.</p>
        <div class="cta">
          <button id="homeNew" class="btn secondary">New Chat</button>
          <button id="homeOpen" class="btn">Open Last Chat</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input" id="inputRow">
        <div id="attachPreview" class="attachPreview"></div>
        <div class="inputBox">
          <textarea id="input" rows="2" placeholder="Type a shell command and press Enter..."></textarea>
          <button id="mic" class="micBtn" title="Record voice" style="display:none;"></button>
          <button id="attach" class="attachBtn" title="Attach image" style="display:none;"></button>
          <button id="sendIcon" class="sendBtn" title="Send"></button>
        </div>
        <input id="fileInput" type="file" accept="image/*" style="display:none;" multiple>
      </div>
      <div class="hint">Press Enter to send • Shift + Enter for a new line</div>
      <div class="error" id="error"></div>
    </div>
    <button id="scrollDown" class="scrollDown" title="Scroll to bottom" aria-label="Scroll to bottom">↓</button>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
