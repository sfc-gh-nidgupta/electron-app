<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElectronChat</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        height: 100vh;
        background: canvas;
        color: canvastext;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        background: color-mix(in srgb, canvastext 6%, canvas);
        color: canvastext;
        cursor: pointer;
      }
      .btn.secondary {
        background: color-mix(in srgb, dodgerblue 16%, canvas);
        border-color: color-mix(in srgb, dodgerblue 28%, transparent);
      }
      .sidebar {
        width: 240px;
        border-right: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .historyHeader {
        font-size: 12px;
        opacity: .7;
        padding: 0 2px;
      }
      .historyList {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow: auto;
        min-height: 0;
      }
      .historyItem {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        background: color-mix(in srgb, canvastext 4%, canvas);
        cursor: pointer;
        font-size: 13px;
        line-height: 1.2;
      }
      .historyItem.active {
        border-color: color-mix(in srgb, dodgerblue 28%, transparent);
        background: color-mix(in srgb, dodgerblue 14%, canvas);
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .mainHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid color-mix(in srgb, canvastext 12%, transparent);
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .messages {
        flex: 1;
        overflow: auto;
        padding: 16px;
        box-sizing: border-box;
        background:
          radial-gradient(1200px 1200px at 80% -10%, color-mix(in srgb, dodgerblue 6%, transparent), transparent),
          radial-gradient(1200px 1200px at 20% 110%, color-mix(in srgb, mediumseagreen 6%, transparent), transparent);
      }
      .message {
        max-width: 820px;
        margin: 0 auto 12px auto;
        padding: 12px 14px;
        border-radius: 10px;
        white-space: pre-wrap;
        line-height: 1.4;
        box-shadow: 0 1px 0 color-mix(in srgb, canvastext 10%, transparent);
      }
      .user {
        background: color-mix(in srgb, canvastext 8%, canvas);
        border: 1px solid color-mix(in srgb, canvastext 12%, transparent);
      }
      .assistant {
        background: color-mix(in srgb, dodgerblue 10%, canvas);
        border: 1px solid color-mix(in srgb, dodgerblue 24%, transparent);
      }
      .assistant pre {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
      }
      .input {
        padding: 12px 16px;
        border-top: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        display: flex;
        gap: 8px;
      }
      textarea {
        flex: 1;
        resize: none;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        outline: none;
        background: canvas;
        color: canvastext;
        max-height: 180px;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, canvastext 16%, transparent);
        background: color-mix(in srgb, dodgerblue 18%, canvas);
        color: canvastext;
        cursor: pointer;
      }
      .topbar {
        padding: 10px 14px;
        border-bottom: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        font-weight: 600;
      }
      .modelRow {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .error {
        color: crimson;
        font-size: 12px;
        margin-top: 6px;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid color-mix(in srgb, canvastext 40%, transparent);
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="topbar">ElectronChat</div>
      <div class="modelRow">
        <label for="model">Model</label>
        <input id="model" placeholder="gpt-4o-mini (used only if PROVIDER=openai)" style="flex:1; padding:6px 8px; border-radius:8px; border:1px solid color-mix(in srgb, canvastext 16%, transparent); background: canvas; color: canvastext;">
      </div>
      <div style="font-size:12px; opacity:.8;">
        Default provider: shell. To use OpenAI, set PROVIDER=openai and OPENAI_API_KEY in .env
      </div>
      <div class="historyHeader">Chats</div>
      <div id="history" class="historyList"></div>
    </div>
    <div class="main">
      <div class="mainHeader">
        <div style="font-weight:600;">Shell Chat</div>
        <div class="actions">
          <div id="runIndicator" class="spinner" style="display:none;"></div>
          <button id="clear" class="btn">New Chat</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input">
        <textarea id="input" rows="2" placeholder="Type a shell command and press Enter..."></textarea>
        <button id="send">Send</button>
      </div>
      <div class="error" id="error"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
